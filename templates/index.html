<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../static/css/style.css">  
</head>
<body>
  <header id="header">
    <div class="logo">
      <i class="fa-solid fa-heart-pulse"></i>
    </div>
  </header>
  <main>
      <form id="form" method="POST" action="/predict">
        <h1 class="title">Chẩn đoán đột quỵ</h1>
        <div class="row">
          <div class="_input">
            <label for="age">Số tuổi</label>
            <input type="text" name="age" id="age" required>
          </div>
          <div class="_input">
            <label for="height">Chiều cao (cm) </label>
            <input type="text" name="height" id="height" required>
          </div>
          <div class="_input">
            <label for="weight">Cân nặng (kg)</label>
            <input type="text" name="weight" id="weight" required>
          </div>
          <div class="_input">
            <label for="avg_glucozo">Lượng đường trung bình</label>
            <input type="text" name="avg_glucozo" id="avg_glucozo" required>
          </div>
        </div>
        <div class="row">
          <div class="_input">
            <label for="gender">Giới tính</label>
            <select name="gender" id="gender">
              <option value="" disabled selected hidden></option>
              <option value="Nam">Nam</option>
              <option value="Nữ">Nữ</option>
            </select>
          </div>
          <div class="_input">
            <label for="heart_deseart">Bị bệnh tim</label>
            <select name="heart_deseart" id="heart_deseart">
              <option value="" disabled selected hidden></option>
              <option value="Có">Có</option>
              <option value="Không">Không</option>
            </select>
          </div>
          <div class="_input">
            <label for="hypertension">Bị huyết áp cao</label>
            <select name="hypertension" id="hypertension">
              <option value="" disabled selected hidden></option>
              <option value="Có">Có</option>
              <option value="Không">Không</option>
            </select>
          </div>
          <div class="_input">
            <label for="smoke">Tình trạng hút thuốc</label>
            <select name="smoke" id="smoke">
              <option value="Không biết" disabled selected hidden></option>
              <option value="Đã từng">Đã từng</option>
              <option value="Có hút thuốc">Có hút thuốc</option>
              <option value="Chưa bao giờ">Chưa bao giờ</option>
            </select>
          </div>
        </div>  
        <button type="submit" class="btn-predict">Dự đoán</button>
        <h2 style="margin-top: 50px;">{{pred}}</h2>
      </form>
  </main>
</body>
</html>
